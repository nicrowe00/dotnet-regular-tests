on:
  issue_comment:
    types:
      - created

jobs:

  testing-farm:
    name: Verify tests pass (tf)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: dotnet-${{ github.event.issue.number }}-${{ matrix.compose }}-${{ matrix.dotnet_version }}-${{ matrix.arch }}
      cancel-in-progress: true

    strategy:
        fail-fast: false
        matrix:
          compose:
            - CentOS-Stream-9
            - CentOS-Stream-10
            - Fedora-41
            - Fedora-42
            - Fedora-Rawhide
            - RHEL-8-Nightly
            - RHEL-9-Nightly
            - RHEL-10-Nightly
          dotnet_version:
            - "8.0"
            - "9.0"
          include:
            - compose: Fedora-42
              dotnet_version: "10.0"
          arch:
            - "x86_64"
            - "aarch64"

    if: |
      github.event.issue.pull_request
      && contains(github.event.comment.body, '[test]')
      && contains(fromJson('["OWNER", "MEMBER"]'), github.event.comment.author_association)
      
    steps:
      - name: Check out code
        uses: actions/checkout@v4
          
      - name: Schedule tests on Testing Farm
        uses: sclorg/testing-farm-as-github-action@v3.1.2
        with:
          api_key: ${{ secrets.TF_API_KEY }}
          tmt_plan_regex: "ci"
          compose: ${{ matrix.compose }}
          arch: ${{ matrix.arch }}
          variables: "dotnet_version=${{ matrix.dotnet_version }};arch=${{ matrix.arch }}"
          tf_scope: private
